<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticos-Ride</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/registration.css">
</head>

<body>
    <img id="centered-image" src="../img/Logo.png" alt="Car Travel Image">

    <div class="container">
        <form action="#" method="post" onsubmit="return validateForm()">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Input text" required>
            <span id="firstname-error" class="error"></span>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Input text" required>
            <span id="lastname-error" class="error"></span>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="(XXX) XXX-XXXX" required>
            <span id="phone-error" class="error"></span>

            <label for="username"> Username:</label>
            <input type="text" id="username" name="username" placeholder="Input text" required>
            <span id="username-error" class="error"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Input text" required>
            <span id="password-error" class="error"></span>

            <label for="confirm-password">Repeat Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Input text" required>
            <span id="confirm-password-error" class="error"></span>
            <div class="d-flex justify-content-center">
                <input type="submit" value="Registrer">
            </div>
        </form>
        <p id="message"></p>
        <div id="register-link">
            <p>Alredy an User? <a href="authentication_page.html">Login Here</a>.</p>
        </div>
    </div>

    <script type="text/javascript" src="../js/resgistration.js"></script>
</body>

</html>
