<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticos-Ride</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/homepage.css">

</head>

<body>
    <img id="centered-image"
        src="../img/Logo.png"
        alt="Car Travel Image">


    <div class="container">
        <h2>Buscar Viajes</h2>
        <label for="origin">Origen:</label>
        <input type="text" id="origin" placeholder="Ingrese su origen">

        <label for="destination">Destino:</label>
        <input type="text" id="destination" placeholder="Ingrese su destino">

        <button type="button" class="btn btn-primary btn-block" onclick="saveTrip()">Buscar</button>

        <table class="table table-bordered table-striped mt-4">
            <thead class="thead-light">
                <tr>
                    <th>Usuario</th>
                    <th>Inicio</th>
                    <th>Fin</th>
                    <th>Vista</th>
                </tr>
            </thead>
            <tbody id="tripTable">
                <tr>
                    <td>Invitado</td>
                    <td>Barrio Pilo</td>
                    <td>La Fortuna</td>
                    <td><a href="#">View</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="login-box" class="bg-light p-2">
        <a href="authentication_page.html">Ingresar</a>
        <p id="message"></p>
    </div>

    <script type="text/javascript" src="../js/home.js"></script>

</body>

</html>
