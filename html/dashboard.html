<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dashboard.css">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-start flex-row">
                <div class="d-flex flex-column">
                    <div class="p-2">
                        <img class="image-size" src="../img/Logo.png" alt="Car Travel Image">
                    </div>
                    <div class="p-2">

                        <div class="relative" style="display: flex;">
                            <div class="menu-item" id="dashboard">Dashboard</div>
                            <div class="menu-item" id="rides">Rides</div>
                            <div class="menu-item" id="settings"> Settings</div>

                        </div>
                    </div>
                    <div class="p-2">
                        <h4 id="currentSection"></h4>
                    </div>
                </div>


            </div>
            <div class="col d-flex justify-content-end mt-auto p-2">
                Welcome &nbsp;
                <p id="username"></p>
                <img class="image-user" src="../img/user.jpg" alt="Car Travel Image">
            </div>
        </div>

        <div id="rides-view">
            <h8>Rides</h8>

        </div>
        <div id="panel-view">
            <table id="ViajesRegistrados" class="table table-bordered table-striped mt-4">
                <h8>My Rides</h8>
                <thead class="thead-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Brete</td>
                        <td>Barrio Los Angeles</td>
                        <td>Ciudad Quesada</td>
                        <td>
                            <a onclick="editarViaje(this)" href="#">Edit</a> -
                            <a onclick="eliminarViaje(this)" href="#">Delete</a>
                        </td>

                    </tr>
                </tbody>

                <tr>
                    <td>Casa</td>
                    <td>Ciudad Quesada</td>
                    <td>Los Angeles</td>
                    <td>
                        <a onclick="editarViaje(this)" href="#">Edit</a> -
                        <a onclick="eliminarViaje(this)" href="#">Delete</a>
                    </td>

                </tr>

                <tbody>
                    <tr>
                        <td>Oficina Chepe</td>
                        <td>Ciudad Quesada</td>
                        <td>San Pedro</td>
                        <td>
                            <a onclick="editarViaje(this)" href="#">Edit</a> -
                            <a onclick="eliminarViaje(this)" href="#">Delete</a>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div id="settings-view">
            <h8>Ajustes</h8>

        </div>
    </div>


    <script type="text/javascript" src="../js/dashboard.js"></script>

</body>

</html>
